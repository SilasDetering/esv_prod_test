# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - ESV-Mitglieder-Statistiken

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Update npm
        run: npm install -g npm@10.2.5

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip

  deploy-server:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'ESV-Mitglieder-Statistiken'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_BC52F9F5A9CA4DE3A16320DAE4B922BC }}

  deploy-client:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      # Install dependencies and build Angular project
      - name: Install Angular dependencies and build
        run: |
          npm install
          npm run build
  
      # Zip the Angular frontend
      - name: Zip Angular frontend
        run: zip -r angular-frontend.zip dist
  
      # Upload Angular frontend package to Azure App Service
      - name: Deploy Angular frontend to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'ESV-Mitglieder-Statistiken'
          slot-name: 'Production'
          package: './angular-frontend.zip'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_BC52F9F5A9CA4DE3A16320DAE4B922BC }}
