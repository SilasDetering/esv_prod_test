# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - ESV-Mitglieder-Statistiken

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
      build:
        runs-on: ubuntu-latest
    
        steps:
          # ... (vorheriger Code bleibt unverändert)
    
          - name: npm install, build, and test
            run: |
              npm install
              npm run build --if-present
    
          - name: Zip artifact for deployment
            run: zip -r release.zip ./dist/*
            # Beachten Sie hier, dass wir das Verzeichnis ./dist/* zippen, um nur die kompilierten Dateien zu erhalten.
    
          - name: Upload artifact for deployment job
            uses: actions/upload-artifact@v3
            with:
              name: web-app
              path: release.zip
    
      deploy:
        runs-on: ubuntu-latest
        needs: build
        environment:
          name: 'Production'
          url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
        
        steps:
          - name: Download artifact from build job
            uses: actions/download-artifact@v3
            with:
              name: web-app
    
          - name: Unzip artifact for deployment
            run: unzip web-app/release.zip -d web-app
    
          - name: 'Deploy to Azure Web App'
            id: deploy-to-webapp
            uses: azure/webapps-deploy@v2
            with:
              app-name: 'ESV-Mitglieder-Statistiken'
              slot-name: 'Production'
              package: ./web-app/dist  # Hier ändern Sie den Pfad zu ./web-app/dist
              publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_BC52F9F5A9CA4DE3A16320DAE4B922BC }}
