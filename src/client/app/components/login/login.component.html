<h2 class="page-header" style="margin-bottom: 10px">Login</h2>

<form (submit)="onLoginSubmit()">
    <div class="form-group">
        <label> Benutzername </label>
        <input type="text" class="form-control" [(ngModel)]="username" name="username" placeholder="Enter Username" style="margin-top: 5px">
    </div>
    <div class="form-group">
        <label style="margin-top: 10px">Passwort</label>
        <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Enter Password" style="margin-top: 5px">
    </div>
    <input type="submit" class="btn btn-primary" value="Anmelden" style="margin-top: 15px">
</form>
